<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panther's Siren Scoreboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="scoreboard">
    <div id="home-team">
      <img id="home-logo" alt="Home Team Logo">
      <h2 id="home-name">Loading...</h2>
      <p id="home-score">0</p>
    </div>
    <div id="score">
      <h1>VS</h1>
    </div>
    <div id="away-team">
      <img id="away-logo" alt="Away Team Logo">
      <h2 id="away-name">Loading...</h2>
      <p id="away-score">0</p>
    </div>
  </div>
  <audio id="siren" src="siren.mp3" preload="auto"></audio>
  <script src="app.js"></script>
</body>
</html>
